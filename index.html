    <div class="container mt-3 text-center">
        <div class="box py-5 px-2 ">
            <h1 class="font-bold f-size">TFC Weather APP</h1>
           
            <div class="input-group mb-3 py-1 mn">
                <input type="text" id="inp" class="form-control mn py-1 px-3" placeholder="Search your country and city"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <button class="input-group-append btn py-0 px-0">
                    <span id="sub" class="search-icon input-group-text" id="basic-addon2"> <ion-icon class="wicon" name="search-outline">
                        </ion-icon></span>
                </button>
            </div>
            <h3 class="name" id="name"> </h3>
            <h1 class="font-bold fon-s f-color"><span id="deg">00.00 </span><span>&deg;c</span></h1>
            <div   id="icon">
              
            </div>
            <h5 class="disc" id="dis"></h5>
            
            <div class="d-flex justify-content-center m-auto">
                <span class="temp_max px-2">Min <span id="min"> 00.00</span> </span>
                <span class="temp_main px-2">Max <span id="max">00.00 </span></span>
            </div>
        </div>
    </div>
